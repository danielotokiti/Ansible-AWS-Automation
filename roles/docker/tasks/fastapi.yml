---
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: true

- name: Pull FastAPI container image
  docker_container:
    name: fastapi-app
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
    state: started
    restart_policy: always
    ports:
      - "8000:80"
